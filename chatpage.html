<!DOCTYPE html> 
<html lang="en">
	<head>
		<title>Chat App</title>
		<meta charset="utf-8">
		<link rel= "stylesheet" href="chat.css">
	</head>

	<body>
        <script src="chat.js"></script>
		<div class=content >
            <div id=contacts>
                <p>Messages</p>
                <div id=conversations>
                </div>
            </div>
            <div id=chat-title></div>
            <div id=messagesDiv>

                <div id=inputs>
                    <input type="button" value="Send" class="hidden" id=submit onclick="sendDate()">
                </div>
            </div>
            
        </div>
    </body>
</html>
